<script>
var d=new Date();

var day=new Array();
day[0]="Sunday";

day[3]="Wednesday";

day[5]="Friday";

var date=day[d.getDay()];

var time=d.getHours();

	if (time<12)
	{
	document.getElementById("greeting").innerHTML="Goodmorning today is "+date+"!";
	}
	else if (time<18)
	{
	document.getElementById("greeting").innerHTML="Good Afternoon today is "+date+"!";
	}
	else
	{
	document.getElementById("greeting").innerHTML="Have a nice day today is "+date+"!";
	}
</script>
